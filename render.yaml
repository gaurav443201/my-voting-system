services:
  # Backend Python API Service
  - type: web
    name: vit-chainvote-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: API_KEY
        value: "AIzaSyDrTe9Bsg8xYIS-6MwDo18vAtZ9CD6TMAE"
      - key: PORT
        value: 5000
    healthCheckPath: /api/election/state

  # Frontend Static Site
  - type: static
    name: vit-chainvote-frontend
    env: static
    buildCommand: null
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
