services:
  # Backend API Service
  - type: web
    name: vit-chainvote-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: API_KEY
        sync: false
      - key: EMAIL_USER
        value: otakuaniverseofficial@gmail.com
      - key: EMAIL_PASS
        sync: false
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
    healthCheckPath: /api/election/state
