<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VIT-ChainVote Election Results">
    <title>üìä Results | VIT-ChainVote</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .winner-card {
            background: rgba(102, 126, 234, 0.1) !important;
            border: 1px solid var(--primary-color) !important;
        }

        .vote-count {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo" id="navLogo">üó≥Ô∏è VIT-ChainVote</div>
            <div class="nav-links">
                <button class="btn btn-outline" onclick="window.location.href='index.html'">üè† Home</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 id="resultsElectionTitle" style="text-align: center; margin: 2rem 0; color: var(--primary-color);">Election
            Results</h1>

        <div id="departmentResults">
            <div class="glass-card text-center" style="padding: 3rem;">
                <div style="font-size: 3rem; margin-bottom: 1rem; animation: spin 2s linear infinite;">‚åõ</div>
                <p>Loading election data from blockchain...</p>
            </div>
        </div>
    </div>

    <script src="js/config.js?v=4"></script>
    <script>
        const API_URL = window.CONFIG.API_URL;

        async function init() {
            await Promise.all([loadTitle(), loadResults()]);
        }

        async function loadTitle() {
            try {
                const res = await fetch(`${API_URL}/election/state`);
                const data = await res.json();
                if (data.success && data.title) {
                    document.getElementById('resultsElectionTitle').textContent = data.title + " Results";
                    document.title = "üìä Results | " + data.title;
                }
            } catch (e) { console.error(e); }
        }

        async function loadResults() {
            try {
                const res = await fetch(`${API_URL}/results`);
                const data = await res.json();
                const container = document.getElementById('departmentResults');

                if (!data.success || !data.results) {
                    container.innerHTML = `
                        <div class="glass-card text-center" style="padding: 3rem;">
                            <div style="font-size: 4rem; margin-bottom: 1.5rem;">‚è≥</div>
                            <h2>Results Not Available Yet</h2>
                            <p style="color: var(--text-secondary); margin: 1.5rem 0;">
                                The election is still active. Results will appear here automatically.<br>
                                <strong>Shadow Admins:</strong> Close the election to finalize counts.
                            </p>
                            <button class="btn btn-primary" onclick="window.location.reload()">üîÑ Refresh Results</button>
                        </div>`;
                    return;
                }

                const departments = ['CSE', 'IT', 'ENTC', 'MECH'];
                container.innerHTML = departments.map(dept => {
                    const result = data.results[dept];
                    const deptName = {
                        'CSE': 'Computer Science & Engineering',
                        'IT': 'Information Technology',
                        'ENTC': 'Electronics & Telecommunication',
                        'MECH': 'Mechanical Engineering'
                    }[dept] || dept;

                    if (!result || !result.full_breakdown || result.full_breakdown.length === 0) {
                        return `
                            <div class="glass-card" style="margin-bottom: 2rem;">
                                <h2 style="border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; margin-bottom: 1rem;">${deptName}</h2>
                                <p style="text-align: center; color: var(--text-muted); padding: 1rem;">No votes recorded for this department.</p>
                            </div>`;
                    }

                    return `
                        <div class="glass-card" style="margin-bottom: 2rem;">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.75rem;">
                                <h2 style="margin:0;">${deptName}</h2>
                                <span class="status-badge status-live">${dept}</span>
                            </div>
                            <div style="display: grid; gap: 1rem;">
                                ${result.full_breakdown.map((cand, idx) => `
                                    <div class="glass-card ${idx === 0 ? 'winner-card' : ''}" style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; margin:0;">
                                        <div style="display: flex; align-items: center; gap: 1rem;">
                                            <div style="font-size: 1.5rem;">${idx === 0 ? 'üèÜ' : 'üë§'}</div>
                                            <div>
                                                <div style="font-weight: bold; font-size: 1.1rem;">${cand.name}</div>
                                                ${idx === 0 ? '<div style="font-size: 0.75rem; color: var(--primary-color); font-weight: bold; letter-spacing: 1px;">WINNER</div>' : ''}
                                            </div>
                                        </div>
                                        <div style="text-align: right;">
                                            <div class="vote-count">${cand.votes}</div>
                                            <div style="font-size: 0.75rem; color: var(--text-secondary);">Votes</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <div style="margin-top: 1.5rem; text-align: right; font-size: 0.875rem; color: var(--text-secondary);">
                                Total Department Votes: <strong>${result.total_votes}</strong>
                            </div>
                        </div>`;
                }).join('');

            } catch (error) {
                console.error(error);
                document.getElementById('departmentResults').innerHTML = '<div class="glass-card text-center"><h2>Error connecting to blockchain</h2><p>Please try again in a few seconds.</p></div>';
            }
        }

        init();
    </script>
</body>

</html>
