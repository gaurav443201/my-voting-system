<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VIT-ChainVote Election Results">
    <title>üìä Results | VIT-ChainVote</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo" id="navLogo">
                üó≥Ô∏è Election Results
            </div>
            <div class="nav-links">
                <button class="btn btn-outline" onclick="window.location.href='index.html'">
                    üè† Home
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Results Not Available -->
        <section id="notAvailable" class="section">
            <div class="glass-card text-center">
                <div style="font-size: 5rem; margin-bottom: 2rem;">‚è≥</div>
                <h2>Results Not Available Yet</h2>
                <p style="font-size: 1.25rem; color: var(--text-secondary); margin: 2rem 0;">
                    The election is still in progress or has not started.<br>
                    Results will be available once the Shadows close the election.
                </p>
                <button class="btn btn-primary" onclick="window.location.href='index.html'">
                    Return to Home
                </button>
            </div>
        </section>

        <!-- Results Display -->
        <div id="departmentResults"></div>
    </div>

    <script src="js/config.js?v=4"></script>
    <script>
        const API_URL = window.CONFIG.API_URL;

        loadResults();
        loadElectionState(); // Combined check for title

        async function loadElectionState() {
            try {
                const response = await fetch(`${API_URL}/election/state`);
                const data = await response.json();
                if (data.success && data.title) {
                    const navLogo = document.getElementById('navLogo');
                    if (navLogo) navLogo.textContent = `üó≥Ô∏è VIT-ChainVote`;
                    // If we want to show the current election in Results somewhere else, let's add an ID for it
                }
            } catch (e) {
                console.error("Error loading title:", e);
            }
        }

        async function loadResults() {
            try {
                const response = await fetch(`${API_URL}/results`);
                const data = await response.json();

                if (data.success) {
                    // Show results
                    document.getElementById('notAvailable').classList.add('hidden');
                    // Removed resultsDisplay reference since it was simplified

                    // Chain status
                    const chainStatus = document.getElementById('chainStatus');
                    if (data.chain_valid) {
                        chainStatus.innerHTML = `
                            <div style="font-size: 3rem; color: #22c55e; margin-bottom: 0.5rem;">‚úì</div>
                            <p style="color: var(--text-secondary);">All blocks verified - No tampering detected</p>
                        `;
                    } else {
                        chainStatus.innerHTML = `
                            <div style="font-size: 3rem; color: #ef4444; margin-bottom: 0.5rem;">‚úó</div>
                            <p style="color: #ef4444;">Chain integrity compromised!</p>
                        `;
                    }

                    // Department results
                    const resultsContainer = document.getElementById('departmentResults');
                    const departments = ['CSE', 'IT', 'ENTC', 'MECH'];

                    resultsContainer.innerHTML = departments.map(dept => {
                        const result = data.results[dept];

                        if (!result || !result.winner) {
                            return `
                                <div class="glass-card" style="margin-bottom: 2rem;">
                                    <h2 style="color: var(--text-secondary); border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; margin-bottom: 1rem;">
                                        ${getDepartmentName(dept)}
                                    </h2>
                                    <p style="text-align: center; padding: 1rem; color: var(--text-muted);">
                                        No votes yet
                                    </p>
                                </div>
                            `;
                        }

                        return `
                            <div class="glass-card" style="margin-bottom: 2rem;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.75rem;">
                                    <h2 style="margin:0;">${getDepartmentName(dept)}</h2>
                                    <span class="status-badge status-live">${dept}</span>
                                </div>
                                
                                <div style="display: grid; gap: 1rem;">
                                    ${result.full_breakdown.map((cand, idx) => `
                                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: ${idx === 0 ? 'rgba(102, 126, 234, 0.1)' : 'var(--bg-card)'}; border-radius: var(--radius-md); border: 1px solid ${idx === 0 ? 'var(--primary-color)' : 'var(--border-color)'}">
                                            <div style="display: flex; align-items: center; gap: 1rem;">
                                                <div style="font-size: 1.25rem;">${idx === 0 ? 'üèÜ' : 'üë§'}</div>
                                                <div>
                                                    <div style="font-weight: bold; font-size: 1.1rem;">${cand.name}</div>
                                                    ${idx === 0 ? '<div style="font-size: 0.75rem; color: var(--primary-color); font-weight: bold;">WINNER</div>' : ''}
                                                </div>
                                            </div>
                                            <div style="text-align: right;">
                                                <div style="font-size: 1.25rem; font-weight: bold; color: ${idx === 0 ? 'var(--primary-color)' : 'var(--text-main)'}">
                                                    ${cand.votes}
                                                </div>
                                                <div style="font-size: 0.75rem; color: var(--text-secondary);">Votes</div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>

                                <div style="margin-top: 1.5rem; text-align: right; font-size: 0.875rem; color: var(--text-secondary);">
                                    Total Votes: <strong>${result.total_votes}</strong>
                                </div>
                            </div>
                        `;
                    }).join('');

                } else {
                    // Results not available
                    document.getElementById('notAvailable').classList.remove('hidden');
                    document.getElementById('resultsDisplay').classList.add('hidden');
                }
            } catch (error) {
                console.error('Error loading results:', error);
                document.getElementById('notAvailable').classList.remove('hidden');
                document.getElementById('resultsDisplay').classList.add('hidden');
            }
        }

        function getDepartmentName(code) {
            const names = {
                'CSE': 'Computer Science & Engineering',
                'IT': 'Information Technology',
                'ENTC': 'Electronics & Telecommunication',
                'MECH': 'Mechanical Engineering'
            };
            return names[code] || code;
        }
    </script>
</body>

</html>
