<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VIT-ChainVote Election Results">
    <title>üìä Results | VIT-ChainVote</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                üìä Election Results
            </div>
            <div class="nav-links">
                <button class="btn btn-outline" onclick="window.location.href='index.html'">
                    üè† Home
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Results Not Available -->
        <section id="notAvailable" class="section">
            <div class="glass-card text-center">
                <div style="font-size: 5rem; margin-bottom: 2rem;">‚è≥</div>
                <h2>Results Not Available Yet</h2>
                <p style="font-size: 1.25rem; color: var(--text-secondary); margin: 2rem 0;">
                    The election is still in progress or has not started.<br>
                    Results will be available once the Shadows close the election.
                </p>
                <button class="btn btn-primary" onclick="window.location.href='index.html'">
                    Return to Home
                </button>
            </div>
        </section>

        <!-- Results Display -->
        <section id="resultsDisplay" class="section hidden">
            <!-- Blockchain Integrity -->
            <div class="glass-card text-center" style="margin-bottom: 2rem;">
                <h3 style="margin-bottom: 1rem;">‚õìÔ∏è Blockchain Integrity</h3>
                <div id="chainStatus"></div>
            </div>

            <!-- Department Results -->
            <div id="departmentResults"></div>
        </section>
    </div>

    <script src="js/config.js?v=4"></script>
    <script>
        const API_URL = window.CONFIG.API_URL;

        loadResults();

        async function loadResults() {
            try {
                const response = await fetch(`${API_URL}/results`);
                const data = await response.json();

                if (data.success) {
                    // Show results
                    document.getElementById('notAvailable').classList.add('hidden');
                    document.getElementById('resultsDisplay').classList.remove('hidden');

                    // Chain status
                    const chainStatus = document.getElementById('chainStatus');
                    if (data.chain_valid) {
                        chainStatus.innerHTML = `
                            <div style="font-size: 3rem; color: #22c55e; margin-bottom: 0.5rem;">‚úì</div>
                            <p style="color: var(--text-secondary);">All blocks verified - No tampering detected</p>
                        `;
                    } else {
                        chainStatus.innerHTML = `
                            <div style="font-size: 3rem; color: #ef4444; margin-bottom: 0.5rem;">‚úó</div>
                            <p style="color: #ef4444;">Chain integrity compromised!</p>
                        `;
                    }

                    // Department results
                    const resultsContainer = document.getElementById('departmentResults');
                    const departments = ['CSE', 'IT', 'ENTC', 'MECH'];

                    resultsContainer.innerHTML = departments.map(dept => {
                        const result = data.results[dept];

                        if (!result || !result.winner) {
                            return `
                                <div class="glass-card" style="margin-bottom: 2rem;">
                                    <h2>${getDepartmentName(dept)}</h2>
                                    <p style="color: var(--text-secondary); text-align: center; padding: 2rem;">
                                        No votes recorded for this department
                                    </p>
                                </div>
                            `;
                        }

                        return `
                            <div class="glass-card" style="margin-bottom: 2rem;">
                                <div class="card-header">
                                    <h2>${getDepartmentName(dept)}</h2>
                                    <span class="candidate-department">${dept}</span>
                                </div>
                                
                                <div style="text-align: center; padding: 2rem; background: var(--bg-card); border-radius: var(--radius-md); margin-bottom: 1.5rem;">
                                    <div style="font-size: 1rem; color: var(--text-secondary); margin-bottom: 0.5rem;">
                                        üèÜ WINNER
                                    </div>
                                    <h1 style="font-size: 3rem; margin-bottom: 1rem;">${result.winner.name}</h1>
                                    <div style="font-size: 2rem; font-weight: bold; color: #667eea;">
                                        ${result.winner.votes} ${result.winner.votes === 1 ? 'Vote' : 'Votes'}
                                    </div>
                                </div>
                                
                                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; text-align: center;">
                                    <div>
                                        <div style="font-size: 1.5rem; font-weight: bold; color: #4facfe;">${result.total_votes}</div>
                                        <div style="color: var(--text-secondary); font-size: 0.875rem;">Total Votes</div>
                                    </div>
                                    <div>
                                        <div style="font-size: 1.5rem; font-weight: bold; color: #22c55e;">${result.margin}</div>
                                        <div style="color: var(--text-secondary); font-size: 0.875rem;">Victory Margin</div>
                                    </div>
                                    <div>
                                        <div style="font-size: 1.5rem; font-weight: bold; color: #f5576c;">${Object.keys(result.vote_breakdown).length}</div>
                                        <div style="color: var(--text-secondary); font-size: 0.875rem;">Candidates</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');

                } else {
                    // Results not available
                    document.getElementById('notAvailable').classList.remove('hidden');
                    document.getElementById('resultsDisplay').classList.add('hidden');
                }
            } catch (error) {
                console.error('Error loading results:', error);
                document.getElementById('notAvailable').classList.remove('hidden');
                document.getElementById('resultsDisplay').classList.add('hidden');
            }
        }

        function getDepartmentName(code) {
            const names = {
                'CSE': 'Computer Science & Engineering',
                'IT': 'Information Technology',
                'ENTC': 'Electronics & Telecommunication',
                'MECH': 'Mechanical Engineering'
            };
            return names[code] || code;
        }
    </script>
</body>

</html>
